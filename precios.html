<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>invie</title>
  <link rel="stylesheet" href="css/invie.css">
  <link href="https://fonts.googleapis.com/css?family=Allerta|Montserrat" rel="stylesheet"> </head>

<body>
  <!-- header -->
  <header id="header" class="header contenedor">
    <!-- logotipo  -->
    <figure class="logotipo">
      <img src="images/invie.png" alt="Invie Logo" width="186" height="60">
    </figure>
    <!-- menu -->
    <nav class="menu">
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="precios.html">Precios</a>
        </li>
        <li>
          <a href="index.html#gruitarras">Gruitarras</a>
        </li>
      </ul>
    </nav>
  </header>
  <footer class="footer">
    <div class="contenedor">
      <div class="contacto">
        <img src="images/invie-white.png" alt="logotipo  blanco">
        <a href="tel: +502xxxxxxx"><strong>Telefono</strong><span>xxxx - xxxx</span></a>
        <a href="mailto: contacto@invie.com"><strong>email</strong><span>contacto@invie.com</span></a>
      </div>
      <form class="formulario">
        <div class="col1">
          <label for="nombre">Nombre</label>
          <input type="text" required id="nombre" name="nombre">
          <label for="email">E-mail</label>
          <input type="text" required id="email" name="email">
          <div class="sexo">
            <label for="mujer">
               <input type="radio" checked id="mujer" name="sexo" value="mujes"> Mujer
             </label>
            <label for="hombre">
               <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
             </label>
          </div>
          <div class="intereses">
            <label for="cotizacion">
               <input type="checkbox" name="intereses" id="cotizacion " checked value="cotizacion">Cotizacion
             </label>
            <label for="reclamos">
               <input type="checkbox" name="intereses" id="reclamos" value="reclamos">Reclamos
             </label>
            <label for="comentarios">
               <input type="checkbox" name="intereses" id="comentarios" value="comentarios">Comentarios
             </label>
            <label for="otros">
               <input type="checkbox" name="intereses" id="otros" value="otros">Otros
             </label>
          </div>
        </div>
        <div class="col2">
          <label for="comentarios">Comentarios</label>
          <textarea name="comentarios" rows="7" cols="30" id="comentarios"></textarea>
          <input type="submit" name="" value="enviar" class="button">
        </div>
      </form>
    </div>
  </footer>
</body>

</html>
